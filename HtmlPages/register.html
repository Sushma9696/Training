<html>
    <head>
        <title>Registration Page</title>
    </head>
    <body>
        <h2><u>Register</u></h2>
        <label for=fname>FirstName</label>
        <input type=text name=fname placeholder="Enter first name"><br><br>
        <label for=lname>LastName</label>
        <input type=text name=lname placeholder="Enter last name"><br><br>
        <label for=email>Email</label>
        <input type=email name=email placeholder="Enter email address"><br><br>
        <label for=phone>Contact Number</label>
        <input type=tel name=phone>
        <label for=gender>Gender</label><br>
        <input type=radio name=gender value=gender>Male
        <input type=radio name=gender value=gender>Female<br><br>
        <label for=dob>DOB</label>
        <input type="datetime-local" name=dob><br><br>
        <label for=add>Address</label>
        <textarea name=add rows=5 cols=20></textarea><br><br>
        <label for=uname>Enter Username</label>
        <input type=text name=uname placeholder="Enter Username"><br><br>
        <label for=pwd>Enter Password</label>
        <input type=password name=pwd placeholder="Enter Password"><br><br>
        <label for=rpwd>Enter Password</label>
        <input type=password name=rpwd placeholder="Re-enter Password"><br><br>
        <input type="checkbox" name=c1 value=c1 checked> I agree terms and conditions<br><br>
        <input type="checkbox" name=c2 value=c2>Subscribe for latest updates<br>
        <input type="submit" value="Submit"><br>
        <small>Click <a href="login.html"><em>here</em></a> to login</small>
        </body>
</html>
