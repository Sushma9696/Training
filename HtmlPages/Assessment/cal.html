                <h4>EMI Calculator Form</h4>
                <form class="mt-5" onclick="emi()">
                    <div class="form-group">

                        <p style="color: red;">Interest will be 5% of the Amount entered</p>
                    </div>

                    <div class="form-group">

                        Amount:<input type="number" class="form-control" id="Amt" placeholder="Amount-in-Rupees"
                            required>
                    </div>
                    <div class="form-group">

                        Duration:<input type="number" class="form-control" id="Num" placeholder="Enter in Months Only"
                            required>
                    </div>
                    <button type="button" class="btn btn-primary"
                        style="background-color: orange; border:orange">OK</button>
                    <p id="em"></p>
                </form>

            </div>

        </div>
    </div>


    <script>

        function emi() {

            var amt = document.querySelector("#Amt");
            var m = document.querySelector("#Num");
            var i = amt.value * (5 / 100);

            var et = parseInt(amt.value) + i;

            var dpm = parseInt(et) / parseInt(m.value);

            //alert("Total amount to be paid is:" + et + " " + "Amount to be paid per month is" + dpm);

            // alert("Total amount to pay is" + et.value + "Amount to be paid per month is" + dpm.value);
            // return "Total amount to pay is" + et + "Amount to be paid per month is" + dpm;
            //return et;
            document.getElementById("em").innerHTML = "Total amount to be paid is" + et + " " + "Amount to be paid per month is" + dpm;

        }
        document.getElementById("em").innerHTML = emi();



    </script>
